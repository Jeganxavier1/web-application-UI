<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card form</title>
    <link rel="stylesheet" href="card-form.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- CSS only -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
        />
      <!-- JavaScript Bundle with Popper -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        </script>
</head>
<body>

    <nav class="nav-bar bg-light">
        <div class="container-fluid nav-containerFluid h-100">
            <div class="row h-100 justify-content-between align-items-center">
                <div class="col ">
                  <p class="font-weight-bold m-0">Welcome Fatima,</p>
                </div>
                <div class="col text-end">
                 <a href="summary.html" class="text-decoration-none text-black"><iconify-icon icon="bi:clipboard2-data-fill" style="color: blue;" width="20" height="15"></iconify-icon>Summary </a> | <a href="kanban-login page.html" class="text-decoration-none text-black"><i class="fa-solid fa-power-off"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid section-containerFluid">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-6 col-md-5 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary">
                            <p class="text-center text-white h3 m-0">Create a card</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row input-group m-1">
                                    <label for="inputEmail3" class="col-sm-4 col-md-4  col-form-label">Name</label>
                                    <div class="col-sm-12 col-md-8">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"    aria-expanded="false">
                                            todo
                                        </button>
                              
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">List-2</a></li>
                                            <li><a class="dropdown-item" href="#">List-3</a></li>
                                            <li><a class="dropdown-item" href="#">List-4</a></li>
                                            <li><a class="dropdown-item" href="#">List-5</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row input-group m-1">
                                    <label for="inputEmail3" class="col-sm-4 col-md-4  col-form-label">Title</label>
                                    <div class="col-sm-12 col-md-8">
                                      <input type="email" placeholder="Submit Assignment" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <div class="row input-group m-1">
                                    <label class="col-sm-5 col-md-4 col-form-label">content</label>
                                    <div class="col-sm-12 col-md-8">
                                      <textarea class="form-control" cols="30"
                                      rows="4" id="floatingTextarea2"></textarea>
                                    </div>
                                </div>
                                <div class="row input-group m-1 ">
                                    <label class="col-sm-6 col-md-4 col-form-label">Deadline</label>
                                    <div class="col-sm-12 col-md-8 ">
                                        <input placeholder="Select date" type="date" id="example" class="form-control">
                                    </div>
                                </div>
                                <div class="row input-group form-switch ms-1 p-0">
                                    <label class="col-sm-8 col-md-6 col-form-label" for="flexSwitchCheckDefault">mark as completed</label>
                                    <div class="col-sm-4 col-md-1 mt-2">
                                        <p><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked></p>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-sm-12 text-sm-center col-md-12 text-md-center">
                                        <a class="text-center" href="list&card.html"><button type="button" class="btn btn-primary"><iconify-icon icon="clarity:star-solid" style="color: white;" width="10" height="10"></iconify-icon> save</button></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
