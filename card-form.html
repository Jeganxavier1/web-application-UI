<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card form</title>
    <link rel="stylesheet" href="card-form.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- CSS only -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
        />
      <!-- JavaScript Bundle with Popper -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h3 class="float-left">Welcome <span id="username">Fatima</span>,</h3>
          <h5>
            <a href="summary.html" class="text-decoration-none text-black"
              ><iconify-icon
                icon="bi:clipboard2-data-fill"
                style="color: blue"
                width="20"
                height="15"
              ></iconify-icon
              >Summary
            </a>
            |
            <a
              href="kanban-login page.html"
              class="text-decoration-none text-black"
              ><i class="fa-solid fa-power-off"></i> Logout</a
            >
          </h5>
        </div>
    </nav>

    <section>
        <div class="main position-relative col-12">
            <div class="card position-absolute top-50 start-50 translate-middle col-5 p-0 shadow-lg">
                <form>
                    <div class="card-header bg-primary">
                        <h3 class="text-center text-white">Create a card</h3>
                    </div>
                    <div class="card-body">
        
                        <div class="form-group row m-1">
                            <label class="col-sm-2">Name</label>
                            <div class="col-sm-10 p-0">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"    aria-expanded="false">
                                todo
                                </button>
                  
                             <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">List-2</a></li>
                                <li><a class="dropdown-item" href="#">List-3</a></li>
                                <li><a class="dropdown-item" href="#">List-4</a></li>
                                <li><a class="dropdown-item" href="#">List-5</a></li>
                             </ul>
                            </div>
                        </div>
        
                        <div class="form-group row m-1">
                            <label for="inputName" class="col-2 col-form-label">Title</label>
                            <input class="text-center col-10" type="text" placeholder="Submit Assignment">
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-2">Content</label>
                            <textarea class="col-10" name="" id="" cols="30" rows="4"></textarea>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-2 col-form-label">Deadline</label>
                            <input class="text-center col-10" type="date" placeholder="Submit Assignment">
                        </div>
                        <div class="form-group row m-1 px-0 form-switch">
                            <label class="form-check-label col-4 p-2" for="flexSwitchCheckChecked">mark as completed</label>
                            <input class="form-check-input col-8 mx-2 mt-2 pt-3" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <a class="text-center" href="list&card.html"><button type="button" class="btn btn-primary"><iconify-icon icon="clarity:star-solid" style="color: white;" width="10" height="10"></iconify-icon> save</button></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
