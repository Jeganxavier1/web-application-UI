<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  </head>
  <body class="m-2">
    <div class="d-flex flex-wrap align-items-baseline justify-content-between">
      <h4 class="float-left">Welcome <span id="username">Fatima</span>,</h4>
      <p>
        <a href="summary.html" class="text-decoration-none text-black"
          >Summary</a
        >
        |
        <a href="kanban-login page.html" class="text-decoration-none text-black">Logout</a>
      </p>
    </div>
    <div class="d-flex flex-wrap justify-content-center align-items-center mt-5">
      <form class="w-50 mb-5 bg-white">
        <h3 class="text-center">Add a list</h3>
          <div class="row mb-3">
            <label for="name" class="col-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control text-center" id="inputName" placeholder="todo" />
            </div>
          </div>

          <div class="form-group d-flex align-items-center">
            <label 
            class="col-2"
            for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control mt-l" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <a class="text-center mt-5" href="list.html"><button type="button" class="btn btn-primary">
              <iconify-icon icon="clarity:star-solid"style="color: white"width="10"height="10"
              ></iconify-icon> save</button>
            </a>
          </div>
        </form>
    </div>
  </body>
