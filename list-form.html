<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list form</title>
    <link rel="stylesheet" href="list-form.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <h3 class="float-left">Welcome <span id="username">Fatima</span>,</h3>
        <h5>
          <a href="summary.html" class="text-decoration-none text-black"
            ><iconify-icon
              icon="bi:clipboard2-data-fill"
              style="color: blue"
              width="20"
              height="15"
            ></iconify-icon
            >Summary
          </a>
          |
          <a
            href="kanban-login page.html"
            class="text-decoration-none text-black"
            ><i class="fa-solid fa-power-off"></i> Logout</a
          >
        </h5>
      </div>
    </nav>

    <div class="main position-relative w-100%">
      <div class="card card-info position-absolute top-50 start-50 translate-middle col-4 p-0 shadow-lg">
        <form class="form-horizontal">
          <div class="card-header bg-primary">
            <h3 class="text-center text-white">Add a list</h3>
          </div>

          <div class="card-body">
            <div class="form-group row p-2">
              <label for="inputName" class="col-3 col-form-label">Name</label>
              <input class="text-center col-9" type="text" placeholder="name" />
            </div>
            <div class="form-group row p-2">
              <label for="inputName" class="col-3 col-form-label"
                >Description</label
              >
              <textarea
                class="col-9"
                name=""
                id=""
                cols="30"
                rows="4"
              ></textarea>
            </div>
          </div>

          <div class="card-footer d-flex justify-content-center">
            <a href="list.html"
              ><button type="button" class="btn btn-primary">
                <iconify-icon
                  icon="clarity:star-solid"
                  style="color: white"
                  width="10"
                  height="10"
                ></iconify-icon>
                save
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
